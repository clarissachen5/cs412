{% extends 'dadjokes/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>
    All Pictures
</h1>


    {% for picture in pictures %} <!--use a for to display all of the pictures-->
    
        <div>
            <img src="{{ picture.image_url }}" alt="Some photo">
            
        </div>
    
    {% endfor %}

{% endblock %} <!-- page specific content ends here -->
