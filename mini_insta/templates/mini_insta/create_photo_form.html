{% extends 'mini_insta/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>Add Photos</h1>
<div class="create">
    <form action="{% url 'create_photo' pk=post.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        Select Photos: <input type="file" name="files" multiple>
        <input type="submit" name="submit" value="Submit">

        <a href="{% url 'show_post' pk=post.pk %}">
             <button type="button">Cancel</button>
        </a>
    
    </form>
</div>

{% endblock %} <!-- page specific content ends here -->
