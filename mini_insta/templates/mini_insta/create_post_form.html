{% extends 'mini_insta/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>Create a Post</h1>
<div class="create">
    <form action="{% url 'create_post' pk=profile.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        Select Photos: <input type="file" name="files" multiple>
        <input type="submit" name="submit" value="Submit">

        <a href="{% url 'show_profile' pk=profile.pk %}">
             <button type="button">Cancel</button>
        </a>
<!--        
        <button type="button" onclick='window.location.href="{% url "show_profile" pk=profile.pk %}"'> Cancel
        </button> -->
    
    </form>
</div>

{% endblock %} <!-- page specific content ends here -->
