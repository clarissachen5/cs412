{% extends 'mini_insta/base.html' %}

{% block content %}
<h1>
    All Profiles
</h1>

<main class="grid-container">
    {% for profile in profiles %}
    <profile>
        <div>
            <h2>{{profile.username}}</h2>
            <h3>{{profile.display_name}}</h3>
            <img src="{{profile.profile_image_url}}" alt="">
        </div>
    </profile>
    {% endfor %}
</main>
{% endblock %}
