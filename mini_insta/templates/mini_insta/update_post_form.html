{% extends 'mini_insta/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>Update a Post</h1>
<div class="update">
    <form action="{% url 'update_post' post.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        Caption: <input type="text" name="caption" value="{{post.caption}}">

        <input type="submit" name="submit" value="Update">
    
    </form>

    <form action="{% url 'show_post' post.pk %}" method="GET">
        {% csrf_token %}
        <input type="submit" value="Cancel">
    </form>
</div>

{% endblock %} <!-- page specific content ends here -->
