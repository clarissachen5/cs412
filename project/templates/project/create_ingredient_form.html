{% extends 'project/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>Create an Ingredient</h1>
<div class="create">
    <form action="{% url 'create_ingredient' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}  <!-- Displays form values  -->
        <input type="submit" name="submit" value="Submit">

        <a href="{% url 'show_all_ingredients' %}">
             <button type="button">Cancel</button>
        </a>
    
    </form>
</div>

{% endblock %} <!-- page specific content ends here -->
