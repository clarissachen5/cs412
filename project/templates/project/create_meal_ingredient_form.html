{% extends 'project/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>Add Ingredient to Meal Idea</h1>
<div class="create">
    <form action="{% url 'create_meal_ingredient' meal_idea.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}  <!-- Displays form values  -->
        <input type="submit" name="submit" value="Submit">

        <a href="{% url 'show_all_meal_ideas' %}">
             <button type="button">Cancel</button>
        </a>
    
    </form>
</div>

{% endblock %} <!-- page specific content ends here -->
