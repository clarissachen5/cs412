{% extends 'project/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>Delete Meal Idea from Meal Plan</h1>
<div class="delete">
    
    <!-- form to confirm the delete request -->
     <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
     </form>

     <!-- form to cancel the delete request -->
     <form action="{% url 'show_meal_plan' meal_plan_entry.meal_plan.pk %}" method="GET">
        {% csrf_token %}
        <input type="submit" value="Cancel">
    </form>
</div>

{% endblock %} <!-- page specific content ends here -->
