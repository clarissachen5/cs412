{% extends 'project/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>
    Login to Meal Planner
</h1>
<div class="center-align">
    <form action="{% url 'login_page' %}" method="POST">
        {% csrf_token %}
        {{form}}
        <div class="center-align">
             <input type="submit" value="Login">  
        </div>
       

        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% else %}
        <input type="hidden" name="next" value="{% url 'show_all_meal_ideas' %}">
        {% endif %}
    </form>
</div>



{% endblock %} <!-- page specific content ends here -->
