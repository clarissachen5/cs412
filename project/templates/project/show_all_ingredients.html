{% extends 'project/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>
    All Ingredients
</h1>

<main class="grid-container">
    <table>
        <tr>
            <th>Ingredient: </th>
            <th>Unit:</th>
            <th>Store:</th>
        </tr>
        {% for ingredient in ingredients %} <!--use a for to display all of the ingredients-->
        <tr>
            <td>{{ingredient.name}}</td>
            <td>{{ingredient.unit}}</td>
            <td>{{ingredient.store.name}}</td>
        </tr>

        {% endfor %}
    </table>
    
</main>
{% endblock %} <!-- page specific content ends here -->
