{% extends 'project/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>
    All Meal Plans
</h1>

<main class="grid-container">
    {% for meal_plan in meal_plans %} <!--use a for to display all of the meal plans-->
    <profile>
        <div>
            <a href="{% url 'show_meal_plan' meal_plan.pk %}"><h2>{{meal_plan.name}}</h2></a>
            <h3>Created by {{meal_plan.creator.first_name}} {{meal_plan.creator.last_name}}</h3>
        </div>
    </profile>
    {% endfor %}
</main>
<a href="{% url 'create_meal_plan' %}">
    <button>Create New Meal Plan</button>
</a>
{% endblock %} <!-- page specific content ends here -->
