{% extends 'project/base.html' %} <!-- uses base template -->

{% block content %} <!-- page specific content starts here -->
<h1>Update Meal Idea</h1>
<div class="update">
    <form action="{% url 'update_meal_idea' meal_idea.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         {{form.as_p}}  <!-- Displays form values  -->
        <input type="submit" name="submit" value="Update">
    
    </form>

    <form action="{% url 'show_all_meal_ideas' %}" method="GET">
        {% csrf_token %}
        <input type="submit" value="Cancel">
    </form>
        
</div>

{% endblock %} <!-- page specific content ends here -->
