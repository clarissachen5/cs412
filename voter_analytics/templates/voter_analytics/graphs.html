{% extends 'voter_analytics/base.html' %}
 
 
{% block content %}
<div class="container">
	<h1>Voters</h1>

        {% include "voter_analytics/search.html" %}
    </div>

    <!-- show the birth year bar chart here: -->
    <div class="container">
        <div class="row">
            {{graph_birth_years|safe}}
        </div>
    </div>

     <!-- show the pie chart here: -->
    <div class="container">
        <div class="row">
            {{graph_pie|safe}}
        </div>
    </div>

     <!-- show the elections bar chart here: -->
    <div class="container">
        <div class="row">
            {{graph_elections|safe}}
        </div>
    </div>
        
    
</div>
